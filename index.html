<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script async type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Sign Up</h1>
    </header>

    <form id="form">
      <section>
        <div class="name">
          <div>
            <input type="text" placeholder="First Name" />
          </div>
          <div>
            <input type="text" placeholder="Last Name" />
          </div>
        </div>

        <div class ='mid'>
          <div>
            <input class='mobile' type="tel" placeholder="Mobile No." />
          </div>
          <div>
            <input class='email' type="text" placeholder="Email Address" />
          </div>
        </div>
         
        

        <div class="passwords">
          <div>
            <input type="password" placeholder="Password" />
          </div>
          <div>
            <input type="password" placeholder="Confirm Password" />
          </div>
        </div>

        <div class="agreements">
          <div>
          <span class='button'><button class='mainButton'></button>I Agree</span></div>
       
          <p>
            By clicking<span class="register"> Register</span>, you agree to the
            <span class="terms">Terms and Conditions</span> <br />
            set out by this site including our Cookie Use.
          </p>
        </div>
        </div>
        

        <div class="btn">
          <button class="regBtn">Register</button>
          <button class="signInBtn">Sign In</button>
        </div>

      </section>
    </form>
  </body>
</html>
